name: Nightly Debug APK Release

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Gradle (for generating wrapper)
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.7
          chmod +x ./gradlew

      - name: Build debug APK
        run: |
          ./gradlew :app:assembleDebug

      - name: Prepare release assets
        run: |
          mkdir -p out
          APK=$(ls -1 app/build/outputs/apk/debug/*.apk | head -n 1)
          cp "$APK" out/flarkaudio-STEMWERK-Android-debug.apk
          sha256sum out/*.apk > out/SHA256SUMS.txt

      - name: Publish nightly release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Ensure release exists
          if ! gh release view nightly >/dev/null 2>&1; then
            gh release create nightly --prerelease --title "Nightly (debug)" --notes "Automated nightly debug build."
          fi

          # Delete existing assets by *numeric* id (GitHub API requires numeric id, not node_id)
          delete_asset_by_name() {
            local name="$1"
            local ids
            ids=$(gh api "/repos/${GITHUB_REPOSITORY}/releases/tags/nightly" --jq ".assets[] | select(.name==\"${name}\") | .id" || true)
            for id in $ids; do
              echo "Deleting asset name=$name id=$id"
              gh api --method DELETE "/repos/${GITHUB_REPOSITORY}/releases/assets/${id}" || true
            done
          }

          # Clean up both old and new names
          delete_asset_by_name "flarkAUDIO-STEMwerk-Android-debug.apk"
          delete_asset_by_name "flarkaudio-STEMWERK-Android-debug.apk"
          delete_asset_by_name "SHA256SUMS.txt"

          # Upload (should be clean now)
          gh release upload nightly out/flarkaudio-STEMWERK-Android-debug.apk out/SHA256SUMS.txt
